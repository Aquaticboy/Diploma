<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="shortcut icon" href="/images/alphabet.png" type="image/x-icon"/> 
    <link rel="stylesheet" href="./css/style_for_entering_pages.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .large-h1 {
            text-align: center;
            color: #ff6f61;
            font-size: 2.5rem;
        }
        .form-label-custom {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #ff3b2e;
            border-color: #ff3b2e;
        }
        .form-button-custom {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-button-custom1 a {
            text-decoration: none;
        }
        .form-button-custom1 button,
        .form-button-custom1 a.button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="large-h1">Вхід</h1>
        <div class="mb-3">
            <label for="input_userLogin" class="form-label-custom">Логін</label>
            <input type="text" class="form-control" id="input_userLogin" placeholder="Введіть ваш логін"/>
        </div>
        <div class="mb-3">
            <label for="input_userPassword" class="form-label-custom">Пароль</label>
            <input type="password" class="form-control" id="input_userPassword" placeholder="Введіть ваш пароль"/>
        </div>
        <div class="form-button-custom">
            <div class="form-button-custom1">
                <button type="submit" class="btn btn-primary" onclick="send_login_request()">Увійти</button>
            </div>
            <div class="form-button-custom1">
                <a href="./register_page.html" class="button btn btn-primary">Зареєструватися</a>
            </div>
        </div>
    </div>

    <script>

function send_login_request() {
    let userPassword = document.getElementById("input_userPassword").value;
    let userLogin = document.getElementById("input_userLogin").value;

    var body = {
        user_login: userLogin,
        user_password: userPassword
    };

    fetch("http://localhost:3000/login", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
    })
    .then(response => response.text())
    .then(data => {
        console.log("Is login and password correct? => ", data);
        if (data == "true") {
            var body1 = {
                user_login: userLogin
            };
            fetch("http://localhost:3000/getuserinformation", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body1)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                const userData = JSON.parse(data);
                const { user_id, user_name, user_surname, user_gender, user_login, user_password, user_permition_level } = userData;
                
                // Set session data
                console.log(sessionStorage.getItem("userName"));
                sessionStorage.setItem("userId", user_id);
                sessionStorage.setItem("userName", user_name);
                sessionStorage.setItem("userSurname", user_surname);
                sessionStorage.setItem("userGender", user_gender);
                sessionStorage.setItem("userLogin", user_login);
                sessionStorage.setItem("userPassword", user_password);
                sessionStorage.setItem("userPermitionLevel", user_permition_level);

                let tempVariableForPicture;

                if (user_gender === "Хлопець") {
                    tempVariableForPicture = "/images/male_pic.jpg";
                } else if (user_gender === "Дівчина") {
                    tempVariableForPicture = "/images/female_pic.jpg";
                }

                sessionStorage.setItem("profilePicturePath", tempVariableForPicture);

                console.log("Session data set.");
                console.log(sessionStorage.getItem("userName"));
                
                // Redirect user to profile page after setting session
                window.location.href = "./user_profile.html";
            });
        } else {
            console.log("Something's wrong with data!");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error occurred. Please try again.');
    });
}


    </script>

    
</body>
</html>
