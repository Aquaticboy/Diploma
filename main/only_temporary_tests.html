<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <form id="registerForm">
        <div class="mt-2 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Учень">
                <label class="form-check-label" for="flexRadioDefault1">
                  Учень
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Вчитель">
                <label class="form-check-label" for="flexRadioDefault2">
                  Вчитель
                </label>
              </div>
        </div>
        
        <button type="button" onclick="enter()">Enter</button>
    </form>

    <script>
        function enter() {
            var activeRadioButton = document.querySelector('input[name="flexRadioDefault"]:checked');

            if (activeRadioButton) {
                var value = activeRadioButton.value;
            } else {
                alert("No radio button is checked.");
            }
        }
    </script>
</body>
</html>
