<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <form id="registerForm">
        <label for="accName">Name:</label>
        <input type="text" id="accName" name="accName" required><br><br>
        
        <label for="accSurname">Surname:</label>
        <input type="text" id="accSurname" name="accSurname" required><br><br>
        
        <label for="accLogin">Login:</label>
        <input type="text" id="accLogin" name="accLogin" required><br><br>
        
        <label for="accPassword">Password:</label>
        <input type="password" id="accPassword" name="accPassword" required><br><br>
        
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
        function registerUser() {
            // Get form data
            var accName = document.getElementById("accName").value;
            var accSurname = document.getElementById("accSurname").value;
            var accLogin = document.getElementById("accLogin").value;
            var accPassword = document.getElementById("accPassword").value;

            // Create request body
            var data = {
                acc_name: accName,
                acc_surname: accSurname,
                acc_login: accLogin,
                acc_password: accPassword
            };

            // Send AJAX request
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log response from server
                alert(data); // Show response from server
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred. Please try again.'); // Show error message
            });
        }
    </script>
</body>
</html>
