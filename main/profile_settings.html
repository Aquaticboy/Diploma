        <script>
            const user_Id = sessionStorage.getItem("userId");
            const user_Name = sessionStorage.getItem("userName");
            const user_Surname = sessionStorage.getItem("userSurname");
            const user_Gender = sessionStorage.getItem("userGender");
            const user_Login = sessionStorage.getItem("userLogin");
            const user_Password = sessionStorage.getItem("userPassword");
            const user_Permition_Level = sessionStorage.getItem("userPermitionLevel");
            const profile_Picture_Path = sessionStorage.getItem("profilePicturePath");
            
            document.getElementById("nav-profile-picture").src = profile_Picture_Path;
            
            function changeData(){
                var userNameforchange = document.getElementById("nameforchange").value;
                var userSurnameforchange = document.getElementById("surnameforchange").value;
                var userGenderforchange = document.querySelector('input[name="flexRadioDefault1"]:checked').value;

                if (userNameforchange != "" && userSurnameforchange != "" && userGenderforchange != "") {
                    const body_fetch = {
                        user_id: user_Id,
                        userNameforchange: userNameforchange,
                        userSurnameforchange: userSurnameforchange,
                        userGenderforchange: userGenderforchange
                    }

                    fetch("http://localhost:3000/updatesomeuserinformation", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body_fetch)
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });

                    sessionStorage.setItem("userName", userNameforchange);
                    sessionStorage.setItem("userSurname", userSurnameforchange);
                    sessionStorage.setItem("userGender", userGenderforchange);
                    let tempVariableForPicture;

                    if (userGenderforchange === "Хлопець") {
                        tempVariableForPicture = "/images/male_pic.jpg";
                    } else if (userGenderforchange === "Дівчина") {
                        tempVariableForPicture = "/images/female_pic.jpg";
                    } else {
                        // Optionally handle unexpected gender values
                        tempVariableForPicture = "/images/default_pic.jpg";
                    }

                    sessionStorage.setItem("profilePicturePath", tempVariableForPicture);


                }


                
            }
            
    if (sessionStorage.getItem("userId") === null || sessionStorage.getItem("userId") === undefined) {

}
