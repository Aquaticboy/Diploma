<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Easy English</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation" aria-current="page">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-6 text" href="./topics_list_page.html" aria-current="page">Перелік тем<span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="nav-profile-picture" src="" alt="mdo" width="64" height="64" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="./user_profile.html">Профіль</a></li>
                        <li><a class="dropdown-item" href="./profile_settings.html">Налаштування</a></li>

                    </ul>

    </nav>
    <div class="col-md-12 border-right">
        <div class="p-3 py-1">
            <form id="profilesettingsForm">
                <div style="margin-top: 10px;" class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Налаштування профілю</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Ім'я</label><input type="text" id="nameforchange" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Прізвище</label><input type="text" id="surnameforchange" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div style="margin-left: px;">
                        <div class="form-check">
                            Стать:<br>
                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault11" value="Хлопець">
                            <label class="form-check-label" for="flexRadioDefault11">Хлопець</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault22" value="Дівчина">
                            <label class="form-check-label" for="flexRadioDefault22">Дівчина</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mt-2 text-center">
                <button onclick="changeData()" class="btn btn-primary profile-button" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Зберегти зміни</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Зміна даних</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Дані успішно змінено!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити вікно</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="footer w-100 position-absolute top-100 start-50 translate-middle flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Easy English</small>
        </div>
    </footer>
    <script>
        const user_Id = sessionStorage.getItem("userId");
        const user_Name = sessionStorage.getItem("userName");
        const user_Surname = sessionStorage.getItem("userSurname");
        const user_Gender = sessionStorage.getItem("userGender");
        const user_Login = sessionStorage.getItem("userLogin");
        const user_Password = sessionStorage.getItem("userPassword");
        const user_Permition_Level = sessionStorage.getItem("userPermitionLevel");
        const profile_Picture_Path = sessionStorage.getItem("profilePicturePath");

        document.getElementById("nameforchange").value = user_Name;
        document.getElementById("surnameforchange").value = user_Surname;

        if (user_Gender == "Хлопець") {
            document.getElementById("flexRadioDefault11").checked = true;
        } else if (user_Gender == "Дівчина") {
            document.getElementById("flexRadioDefault22").checked = true;
        }

        document.getElementById("nav-profile-picture").src = profile_Picture_Path;

        function changeData() {
            var userNameforchange = document.getElementById("nameforchange").value;
            var userSurnameforchange = document.getElementById("surnameforchange").value;
            var userGenderforchange = document.querySelector('input[name="flexRadioDefault1"]:checked').value;

            if (userNameforchange != "" && userSurnameforchange != "" && userGenderforchange != "") {
                const body_fetch = {
                    user_id: user_Id,
                    userNameforchange: userNameforchange,
                    userSurnameforchange: userSurnameforchange,
                    userGenderforchange: userGenderforchange
                }

                fetch("http://localhost:3000/updatesomeuserinformation", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body_fetch)
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                sessionStorage.setItem("userName", userNameforchange);
                sessionStorage.setItem("userSurname", userSurnameforchange);
                sessionStorage.setItem("userGender", userGenderforchange);
                let tempVariableForPicture;

                if (userGenderforchange === "Хлопець") {
                    tempVariableForPicture = "/images/male_pic.jpg";
                } else if (userGenderforchange === "Дівчина") {
                    tempVariableForPicture = "/images/female_pic.jpg";
                } else {
                    tempVariableForPicture = "/images/default_pic.jpg";
                }

                sessionStorage.setItem("profilePicturePath", tempVariableForPicture);
            }
        }

        if (sessionStorage.getItem("userId") === null || sessionStorage.getItem("userId") === undefined) {
            window.location.href = "./login_page.html";
        }            
    </script>
</body>
</html>
